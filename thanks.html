<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks | Adriteyo Das</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/developer-theme.css">
    <link rel="stylesheet" href="css/tech-compact.css">
    <link rel="stylesheet" href="css/compact-overrides.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .thanks-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .terminal-box {
            background-color: var(--bg-terminal);
            border-radius: 5px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--accent);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--accent-alt);
            padding-bottom: 0.5rem;
        }
        
        .terminal-dots {
            display: flex;
        }
        
        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .red { background-color: #FF5F56; }
        .yellow { background-color: #FFBD2E; }
        .green { background-color: #27C93F; }
        
        .success-message {
            margin-bottom: 2rem;
        }
        
        .success-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .home-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.7rem 1.5rem;
            background-color: var(--accent);
            color: var(--bg-terminal);
            border: none;
            border-radius: 3px;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .home-btn:hover {
            background-color: var(--accent-alt);
            transform: translateY(-2px);
        }
        
        .cmd-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--accent);
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--accent) }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="tech-grid-bg"></div>
    <div class="thanks-container">
        <div class="terminal-box">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <div class="terminal-dot red"></div>
                    <div class="terminal-dot yellow"></div>
                    <div class="terminal-dot green"></div>
                </div>
                <div class="terminal-title">message_sent.sh</div>
            </div>
            <div class="success-message">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Message Received!</h1>
                <div class="cmd-prompt">
                    <span class="cmd-prompt">$</span>
                    <span class="cmd-text">echo "Thank you for reaching out, I'll get back to you soon."</span>
                </div>
                <p style="margin-top: 1.5rem;">Your message has been successfully sent to Adriteyo Das.</p>
            </div>
            <a href="index.html" class="home-btn">
                <i class="fas fa-home"></i> Return to Homepage
            </a>
        </div>
    </div>
    
    <script>
        // Check for saved theme preference and apply it
        const savedTheme = localStorage.getItem('theme');
        const body = document.body;
        
        if (savedTheme === 'light') {
            body.classList.replace('dark-theme', 'light-theme');
        } else if (savedTheme === 'dark') {
            body.classList.replace('light-theme', 'dark-theme');
        }
    </script>
</body>
</html>
